<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="../signup.css">
</head>
<body>
    <section>
        <div class="login-section">
            <div class="login-img">
                <img src="./login.png">
                <!-- <h2>60+ Bank & Financial
                    Institutions
                    Integrated with CWAY</h2> -->
            </div>
            <div class="login-form">
                <div class="login-nav">
                    <img src="cwaylogo.png">
                    <div class="nav-text">
                    <h4>Go to Login </h4>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                </div>
                <div class="main-login-form">
                    <h3>Sign up in just</h3>
                    <p>By having a Cway account, you can pay, book and tranfer cash easily.</p>
                </div>
                <div class="full-name">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="email" name="Full Name" placeholder="Full Name">
                     </div> 
                <div class="user-phone">
                <ion-icon name="phone-portrait-outline"></ion-icon>
                <input type="text" name="Phone Or Email" placeholder="Phone or Email">
                </div>
                <div class="password">
                <ion-icon name="lock-open-outline"></ion-icon>
                <input type="Create Password" name=" Create Password" placeholder=" Create Password">
                </div>
                <div class="con-pass">
                    <ion-icon name="lock-open-outline"></ion-icon>
                <input type="conform Password" name=" Conform Password" placeholder=" Conform Password">
                </div>

                <div class="login-but">
                    <button type="submit"> Login </button>
                </div>

                <!-- </div> -->
                <div class="forgot">
                <div class="forget-pas">
                    <p>Forgot Password?<p>
                </div>
                <div class="Create-acc">
                    <p>Create new</p>
                </div>
                <!-- </div> -->
                <!-- </div>   -->

            </div>
            
        </div>
    </section>

   
</body>
</html>
